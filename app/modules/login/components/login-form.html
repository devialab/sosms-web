<form id="login-form" name="loginform" class="col-sm-12">

  <div class="form-group" ng-class="{'has-error': loginform.email.$invalid && loginform.email.$dirty}">
    <label for="login-email">Email</label>
    <input type="email" name="email" class="form-control" id="login-email" placeholder="Email" ng-model="vm.email" required email>

    <!-- Errors -->
    <div class="login-message" role="alert" ng-show="loginform.$submitted || loginform.email.$dirty">
      <div ng-show="loginform.email.$error.required">Tell us your name.</div>
    </div>
    <div class="login-message" role="alert" ng-show="loginform.email.$invalid && loginform.email.$dirty">
      <div ng-show="loginform.email.$error.email">Really?</div>
    </div>
  </div>

  <div class="form-group" ng-class="{'has-error': loginform.password.$invalid && loginform.password.$dirty}">
    <label for="login-password">Password</label>
    <input type="password" name="password" class="form-control" id="login-password" placeholder="Password" ng-model="vm.password" required>

    <!-- Errors -->
    <div class="login-message" role="alert" ng-show="loginform.$submitted || loginform.password.$dirty">
      <div ng-show="loginform.password.$error.required">Password required.</div>
    </div>
  </div>

  <div class="checkbox">
    <label>
      <input type="checkbox" ng-model="vm.persistent"> Remember my account data
    </label>
  </div>
  <button type="submit" class="btn btn-primary" ng-click="vm.login(vm.email, vm.password, vm.persistent)">Login</button>

  <!-- Errors -->
  <div class="login-message" role="alert" ng-show="loginform.$submitted">
    <div ng-show="loginform.$submitted">Wrong username or password</div>
  </div>
</form>
