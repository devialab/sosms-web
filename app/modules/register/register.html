<div class="row register-container">

  <section id="content-page" class="col-sm-8 col-sm-offset-2">

    <div class="row">

      <form id="msg-form" name="msgform">

        <div clall="register" ng-hide="vm.submited">
          <label for="telephone" class="control-label pull-left">Insert your telephone number</label>
          <div class="form-group row">
            <div class="col-xs-12" ng-class="{'has-error':msgform.telephone.$invalid && msgform.telephone.$dirty}">
              <input type="text" class="form-control input-lg" name="telephone" international-phone-number id="telephone" ng-model="vm.telephone" default-country="es" required>
            </div>

          </div>
          <div class="form-group">
            <div>
              <button type="submit" class="btn btn-block btn-success input-lg" ng-click="vm.submited=true; vm.register(vm.telephone)">Register</button>
            </div>
          </div>
        </div>

        <div clall="verify" ng-show="vm.submited">
          <label for="telephone" class="control-label pull-left">Enter the verification password</label>
          <div class="form-group row">
            <div class="col-xs-10">
              <input type="text" name="password" class="form-control input-lg" id="password" ng-model="vm.password" required>
            </div>
          </div>

          <div class="form-group">
            <div>
              <button type="submit" class="btn btn-block btn-success input-lg" ng-click="vm.verify(vm.telephone, vm.password)">Verify</button>
            </div>
          </div>
        </div>

      </form>

    </div>

  </section>

</div>
